<h2>Cadastro de Ve√≠culo</h2>

<form [formGroup]="veiculoForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Modelo</mat-label>
    <input matInput formControlName="modelo" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Tipo</mat-label>
    <input matInput formControlName="tipo" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Placa</mat-label>
    <input matInput formControlName="placa" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Ano</mat-label>
    <input matInput type="number" formControlName="ano" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>KM</mat-label>
    <input matInput type="number" formControlName="km" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit">Salvar</button>
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
  </div>
</form>
