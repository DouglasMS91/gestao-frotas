<h2 mat-dialog-title>Agendar Viagem</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Veículo</mat-label>
    <mat-select formControlName="veiculo" required>
        <mat-option *ngFor="let v of veiculos" [value]="v">{{ v }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Motorista</mat-label>
    <mat-select formControlName="motorista" required>
      <mat-option *ngFor="let m of motoristas" [value]="m">{{ m }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data de Saída</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dataSaida" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

   <mat-form-field appearance="fill">
    <mat-label>Hora de Saída</mat-label>
    <input matInput type="time" formControlName="horaSaida" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Destino</mat-label>
    <input matInput formControlName="destino" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Justificativa</mat-label>
    <textarea matInput formControlName="justificativa" required></textarea>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Agendar</button>
  </div>
</form>
