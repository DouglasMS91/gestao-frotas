<div class="form-container"> 
  <h1 mat-dialog-tittle>Editar Motorista</h1>
  <form [formGroup]="motoristaForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>CNH</mat-label>
        <input matInput formControlName="cnh" />
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>Validade CNH</mat-label>
        <input matInput type="date" formControlName="validade_cnh" />
      </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput type="number" formControlName="telefone" />
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="cep" maxlength="8" (blur)="buscarCep()"/>
        <button mat-icon-button matSuffix type="button" (click)="buscarCep()" aria-label="Buscar CEP">
          <mat-icon>search</mat-icon>
        </button>
        <mat-error *ngIf="motoristaForm.get('cep')?.hasError('required')" > CEP Obrigatório!</mat-error>
        <mat-error *ngIf="motoristaForm.get('cep')?.hasError('pattern')" > CEP Inválido - Somente Números!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Logradouro</mat-label>
        <input matInput formControlName="logradouro">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="bairro">
      </mat-form-field>

       <mat-form-field appearance="fill">
        <mat-label>Localidade</mat-label>
        <input matInput formControlName="localidade">
      </mat-form-field>
      
       <mat-form-field appearance="fill">
        <mat-label>UF</mat-label>
        <input matInput formControlName="uf">
      </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha" />
        </mat-form-field>
    </div>
    
  <div class="actions">
    <button mat-raised-button color="primary" type="submit">Salvar</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
  </div>
</form>
</div>
