<div class="form-container"> 
  <h1 mat-dialog-tittle>Editar Motorista</h1>
  <form [formGroup]="motoristaForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>CNH</mat-label>
        <input matInput formControlName="cnh" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Validade CNH</mat-label>
        <input matInput type="number" formControlName="validade_cnh" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput type="number" formControlName="telefone" />
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>Endere√ßo</mat-label>
        <input matInput formControlName="endereco">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="number" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="number" formControlName="senha" />
        </mat-form-field>
    </div>
    
  <div class="actions">
    <button mat-raised-button color="primary" type="submit">Salvar</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
  </div>
</form>
</div>
