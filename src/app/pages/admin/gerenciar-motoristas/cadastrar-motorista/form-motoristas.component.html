<div class="form-container">
  <h1 mat-dialog-title>Editar Motoristas</h1>
  <form [formGroup]="formMotorista" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>

      <mat-form-field appearance="fill">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>CNH</mat-label>
        <input matInput formControlName="cnh">
      </mat-form-field>      

      <mat-form-field appearance="fill">
        <mat-label>Validade CNH</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="validade_cnh">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

       <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Endere√ßo</mat-label>
        <input matInput formControlName="endereco">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="senha">
      </mat-form-field>
    </div>
    
    <div class="actions">
      <button mat-raised-button color="primary" class="btn-salvar" type="submit">Salvar</button>
      <button mat-raised-button color="warn" (click)="onClose()">Fechar</button>
    </div>
  </form>
</div>
