<div class="login-container">
  <div class="left-panel">
    <img src="/cargoexpresslogo2.png" alt="logo cargoexpress" class="logo" />
  </div>

  <div class="right-panel">
    <mat-card class="login-card">
      <h2 class="login-title">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            E-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            E-mail inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" required />
          <mat-error *ngIf="loginForm.get('senha')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>

        <!-- Erro de login -->
        <div *ngIf="erroLogin" class="erro-login">
          E-mail ou senha incorretos, ou usuário inativo.
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width">
          Entrar
        </button>
      </form>

      <div class="login-links">
        <a routerLink="/cadastro">Cadastre-se</a> |
        <a routerLink="/recuperar-senha">Esqueci minha senha</a>
      </div>
    </mat-card>
  </div>
</div>
