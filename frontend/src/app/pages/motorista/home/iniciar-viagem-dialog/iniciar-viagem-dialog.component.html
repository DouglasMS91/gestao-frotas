<h2 mat-dialog-title>Iniciar Viagem</h2>

<form [formGroup]="form" (ngSubmit)="confirmar()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Quilometragem Atual</mat-label>
    <input matInput type="number" formControlName="quilometragemAtual" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Observações</mat-label>
    <textarea matInput rows="3" formControlName="observacoes"></textarea>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-stroked-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Confirmar</button>
  </div>
</form>
